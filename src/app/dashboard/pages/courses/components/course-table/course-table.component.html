<h1> Listado de Cursos </h1>

<button mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon> Generar Nuevo Curso</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let course"> {{course.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let course"> {{course.name}} </td>
    </ng-container>
       
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let course"> {{course.description}} </td>
    </ng-container>

    <ng-container matColumnDef="iniDate">
        <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
        <td mat-cell *matCellDef="let course"> {{course.iniDate}} </td>
    </ng-container>

    <ng-container matColumnDef="finalDate">
        <th mat-header-cell *matHeaderCellDef> Fecha Finalizacion </th>
        <td mat-cell *matCellDef="let course"> {{course.finalDate}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let course">
        <button [routerLink] = "course.id" mat-icon-button color="primary">
          <mat-icon>visibility</mat-icon>
        </button>
        <button (click)="editCourse.emit(course)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteCourse.emit(course)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
