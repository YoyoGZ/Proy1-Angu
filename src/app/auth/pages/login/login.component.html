
<h1>Iniciar Sesion</h1>
   <div class="grid col-50">
        <div class="grid col-12">
            <mat-form-field appearance="fill" >
                <mat-label>Email</mat-label>
                <input [formControl] = "emailControl" matInput type="email" name="email"/>
                <mat-error>Este Campo es Requerido</mat-error>
            </mat-form-field>
        </div>  
        <div class="grid col-12">
            <mat-form-field appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input [formControl] = "passwordControl"  matInput type="password" name="password"/>
                <mat-error>Este Campo es Requerido</mat-error>
            </mat-form-field>
        </div>
        
        <div class="col-12 flex justify-content-end">
            <button (click)="login()" mat-flat-button color="accent">Ingresar</button>
        </div>

        <div class="col-12 flex justify-content-end">
            <button routerLink = "/auth/register" mat-flat-button color="primary">Registrarse</button>
        </div>

    </div>
